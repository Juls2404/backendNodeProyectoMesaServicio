<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Solicitudes por Ambientes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .chart-container {
            width: 50%;
            max-width: 600px;
            margin: 0 auto;
            padding: 7px;
        }

        #ambientesChart {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Gráfica de Solicitudes por Ambientes</h1>
    <h3>Ayudas TICs</h3>
    <div class="chart-container">
        <canvas id="ambientesChart"></canvas>
    </div>

    <script>
        fetch('/api/solicitudesPorAmbientes')
            .then(response => response.json())
            .then(data => {
                const labels = data.data.map(item => item.nombre);
                const values = data.data.map(item => item.cantidad);

                const ctx = document.getElementById('ambientesChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Solicitudes por Ambiente',
                            data: values,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, // Permite que el gráfico se ajuste a las dimensiones del canvas
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (tooltipItem) {
                                        return `${ tooltipItem.label }: ${ tooltipItem.raw }`;
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
